<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <ul class="controls__colors"  id="jsColors">
            <li class="controls__color" style="background-color:#2c2c2c"></li>
            <li class="controls__color" style="background-color:#fff"></li>
            <li class="controls__color" style="background-color:#ff3b30"></li>
            <li class="controls__color" style="background-color:#ff9500"></li>
            <li class="controls__color" style="background-color:#ffcc00"></li>
            <li class="controls__color" style="background-color:#4cd963"></li>
            <li class="controls__color" style="background-color:#5ac8fa"></li>
            <li class="controls__color" style="background-color:#0579ff"></li>
            <li class="controls__color" style="background-color:#5856d6"></li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
